<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
    <title>Trade thread builder</title>
</head>

<body>
    <div class="container-xl bg-success pb-1">
        <div class="row">
            <div class="col-1">
                <img src="FontIcons/questionIcon.png" class="img-fluid w-50 rounded-circle" id="questionMarkToolTip">
            </div>
            <div class="col-11 toolTipClass" style="display:none;">
                You can customize attribute names before or after adding your items to your trade list. Most buttons
                will have a hover-over tooltip.
            </div>
        </div>
        <div class="row p-1">
            <div class="col">
                <button class="btn btn-sm btn-primary text-nowrap" type="button" data-bs-toggle="collapse"
                    data-bs-target="#attrCollapseID" aria-expanded="false" aria-controls="attrCollapseID"
                    data-toggle="tooltip"
                    title="Customizing attribute names will update your trade list in real time">Attribute names
                    <img src="FontIcons/caretDown.svg">
                </button>
            </div>
        </div>
        <div class="row collapse" id="attrCollapseID">
            <div class="col-3 attrColID"> </div>
            <div class="col-3 attrColID"> </div>
            <div class="col-3 attrColID"> </div>
            <div class="col-3 attrColID"> </div>
            <div class="row">
                <div class="col-2">
                    <button type="button" class="btn btn-sm btn-warning" id="btnResetAttrNickID" data-toggle="tooltip"
                        title="Reset attribute names and update your trade list">! Reset
                        values</button>
                </div>

                <div class="col-4 offset-6">
                    <button type="button" class="btn btn-sm btn-secondary" id="btnSaveAttrNickID" data-toggle="tooltip"
                        title="Save your attribute values to localStorage">Save attributes</button>

                    <button type="button" class="btn btn-sm btn-secondary" id="btnLoadAttrNickID" data-toggle="tooltip"
                        title="Retrieve attribute values from localStorage">Load attributes</button>
                </div>

            </div>
        </div>
    </div>
    <button type="button" class="btn btn-sm btn-warning" id="testID1">!test</button>
    <div class="container-xl bg-success pb-1">
        <div class="row p-1">
            <div class="col">
                <button class="btn btn-sm btn-primary text-nowrap" type="button" data-bs-toggle="collapse"
                    data-bs-target="#attrCollapseID" aria-expanded="false" aria-controls="attrCollapseID"
                    data-toggle="tooltip"
                    title="Customizing attribute names will update your trade list in real time">Clipboard
                    <img src="FontIcons/clipboardIcon.svg">
                </button>
            </div>
            <div class="col">
                <button class="btn btn-sm btn-primary text-nowrap" type="button" data-bs-toggle="collapse"
                    data-bs-target="#attrCollapseID" aria-expanded="false" aria-controls="attrCollapseID"
                    data-toggle="tooltip"
                    title="">Sort
                    <img src="FontIcons/sortDownIcon.svg">
                </button>
            </div>

            <div class="col">
                <button class="btn btn-sm btn-primary text-nowrap" type="button" aria-expanded="false"
                    title="This will add category names for your trade list (also sorts it)">Categorize
                </button>
            </div>

            <div class="col">
                <button class="btn btn-sm btn-primary text-nowrap" type="button" aria-expanded="false"
                    title="Save your trade list to local storage and retrieve them later">Save
                    <img src="FontIcons/save2.svg">
                </button>
            </div>

            <div class="col">
                <button class="btn btn-sm btn-primary text-nowrap" type="button" aria-expanded="false"
                    data-toggle="tooltip" title="Load your trade list from local storage">Load
                    <img src="FontIcons/downloadIcon.svg">
                </button>
            </div>
            <div class="col">
                <button class="btn btn-sm btn-danger bg-gradient text-nowrap" type="button" aria-expanded="false"
                    title="This will clear your entire trade list and you will have to load or start over"> ! Clear
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <textarea class="w-100 text-nowrap" rows="10" id="tradeThreadTextAreaID"></textarea>
            </div>
        </div>
    </div>
</body>

</html>
