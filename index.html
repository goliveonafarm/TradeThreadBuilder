<html lang="en" style="height:100%">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Trade thread builder</title>
</head>

<body class="bg-dark text-light bg-gradient" style="font-family: Roboto;">
    <div class="container-xl pt-1 pb-1">
        <div class="row p-1">
            <div class="col-11">
                <button class="btn btn-sm btn-primary bg-gradient text-nowrap" type="button" data-bs-toggle="collapse"
                    data-bs-target="#attrCollapseID" aria-expanded="false" aria-controls="attrCollapseID"
                    data-toggle="tooltip"
                    title="You can customize the attribute names at any time, but only new items will display changes. If you have an error, reset values, save, then load.">Attribute
                    names
                    <img src="FontIcons/caretDown.svg">
                </button>
            </div>
            <div class="col-1">
                <img title="Turn on night mode" id="moonIconID" src="FontIcons/moonIcon.svg">
                <img title="Turn on day mode" style="-webkit-filter: invert(100%);" id="sunIconID"
                    src="FontIcons/sunIcon.svg">
            </div>
        </div>
        <div class="row p-1 collapse text-end position-absolute bg-dark text-light" id="attrCollapseID">
            <div class="col-3 attrColID"> </div>
            <div class="col-3 attrColID"> </div>
            <div class="col-3 attrColID"> </div>
            <div class="col-3 attrColID"> </div>
            <div class="row">
                <div class="col-2">
                    <button type="button" class="btn btn-sm btn-warning bg-gradient btn-outline-dark" id="btnResetAttrNickID" data-toggle="tooltip"
                        title="Reset attribute names and update your trade list">! Reset
                        values</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-xl pb-1">
        <div class="row">
            <div class="col-12">
                <textarea class="w-100 text-nowrap" rows="1" id="searchBarID"
                    placeholder="Search items or services"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <ul class="list-group position-absolute" id="listGroupItemID">
                </ul>
            </div>
        </div>
    </div>
    <div class="container-xl  pb-1" id="attrAreaID"></div>
    <div class="container-xl  pb-1">
        <div class="row" id="ethSockRadID">
            <div class="row text-end">
                <div class="col" id="displayEthCheckBoxID" hidden="true">
                    <input class="form-check-input" type="checkbox" value="" id="ethCheckBoxID">
                    <label class="form-check-label" for="defaultCheck1">
                        Ethereal
                    </label>
                </div>
            </div>
        </div>
        <div class="row p-1 h5" id="infoWindowRowID">
            <div class="col-10 text-end">
                <label id="lblCurrentItemID" class="w-100">Tab/enter will select the first item, or click on any of them. Most buttons
                    have mouse over tool tips. Setting an attribute value to 0 will remove or hide it</label>
            </div>
        </div>
        <div class="row p-1">
            <div class="col-2">
                <button class="w-100 float-start bg-gradient btn btn-sm btn-primary text-nowrap" type="button" aria-expanded="false"
                    id="clipboardBtnID" data-toggle="tooltip"
                    title="Copies your entire trade list. You can paste directly it into your trading thread">Copy
                    <img src="FontIcons/clipboardIcon.svg">
                </button>
            </div>
            <div class="col-2">
                <button class="w-100 float-start bg-gradient btn btn-sm btn-primary text-nowrap" type="button" aria-expanded="false" id="categBtnID"
                    title="This will add category names for your trade list">Sort
                    <img src="FontIcons/sortDownIcon.svg">
                </button>
            </div>
            <div class="col-2">
                <button class="w-100 float-end btn btn-sm btn-info text-nowrap bg-gradient" type="button" aria-expanded="false" id="editBtnID"
                    data-toggle="tooltip" title="DELETES YOUR OLD ITEM then you MUST add it back!">Edit
                    <img src="">
                </button>
            </div>
            <div class="col-2">
                <button class="w-100 float-end bg-gradient btn btn-sm btn-warning text-nowrap" type="button" aria-expanded="false" id="removeBtnID"
                    data-toggle="tooltip" title="Click this button then an item on your trade list to remove it">Remove
                    <img src="FontIcons/earmarkMinusIcon.svg">
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <textarea class="w-100 text-nowrap bg-dark text-light" rows="20" id="tradeThreadTextAreaID"></textarea>
            </div>
        </div>
        <div class="row p-1">
            <div class="col">
                <div class="float-start">
                    <button class="btn btn-sm btn-danger bg-gradient btn-outline-dark text-nowrap" type="button" aria-expanded="false"
                        id="clearBtnID"
                        title="This will delete your entire trade list from the trade list window and you will have to load or start over">
                        Delete Trade List
                    </button>
                </div>
                <div class="float-end">
                    <button class="btn btn-sm btn-danger bg-gradient btn-outline-dark text-nowrap" type="button" aria-expanded="false"
                        id="clearAllBtnID" title="This will delete all your saved settings">
                        <img src="FontIcons/warningIcon2.svg">
                    </button>
                </div>
            </div>
        </div>
        
        <div class=" p-2 float-end" style="display: block;">
            <button class="btn btn-sm btn-danger bg-gradient text-nowrap" type="button" aria-expanded="false"
                id="testBtnID" title="This button is for testing purposes only and should not do anything :P">
                Test </button>
        </div>
    </div>
</body>

</html>
