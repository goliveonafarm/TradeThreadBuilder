<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
    <title>Trade thread builder</title>
</head>

<body class="bg-success bg-gradient">

    <div class="container-xl pt-1 pb-1">
        <div class="row">
            <div class="col-1">
                <img src="FontIcons/infoCircleIcon.svg" class="img-fluid w-50 rounded-circle" id="questionMarkToolTip">
            </div>
            <div class="col toolTipClass" style="display:none;">
                Customizing attribute names will not change what is already in your trade list. Most buttons
                have a mouse-over tooltip.
            </div>
            <div class="col-10"></div>
            <div class="col-1">
                <img id="moonIconID" src="FontIcons/moonIcon.svg">
                <img id="sunIconID" src="FontIcons/sunIcon.svg">
            </div>
        </div>
        <div class="row p-1">
            <div class="col">
                <button class="btn btn-sm btn-primary text-nowrap" type="button" data-bs-toggle="collapse"
                    data-bs-target="#attrCollapseID" aria-expanded="false" aria-controls="attrCollapseID"
                    data-toggle="tooltip"
                    title="You can customize the attribute names at any time, but only new items will display changes. If you have an error, reset values, save, then load.">Attribute
                    names
                    <img src="FontIcons/caretDown.svg">
                </button>
            </div>
        </div>
        <div class="row collapse text-end" id="attrCollapseID">
            <div class="col-3 attrColID"> </div>
            <div class="col-3 attrColID"> </div>
            <div class="col-3 attrColID"> </div>
            <div class="col-3 attrColID"> </div>
            <div class="row">
                <div class="col-2">
                    <button type="button" class="btn btn-sm btn-warning" id="btnResetAttrNickID" data-toggle="tooltip"
                        title="Reset attribute names and update your trade list">! Reset
                        values</button>
                </div>
                <div class="col-4 offset-6">
                    <button type="button" class="btn btn-sm btn-secondary" id="btnSaveAttrNickID" data-toggle="tooltip"
                        title="Save your attribute names to localStorage. This page loads your custom values on load">Save
                        attributes</button>
                    <button type="button" class="btn btn-sm btn-secondary" id="btnLoadAttrNickID" data-toggle="tooltip"
                        title="Retrieve attribute names from localStorage">Load attributes</button>
                </div>
            </div>
        </div>

        <div class="row p-1">
            <div class="col">
                <div class="dropdown">
                    <button data-toggle="tooltip"
                        title="You have to select a type and class to generate a list. Currently only uniques available"
                        type="button" class="btn btn-sm btn-primary dropdown-toggle " data-bs-toggle="dropdown"
                        id="returnTypeBtnID">Type</button>
                    <ul class="dropdown-menu " aria-labelledby="dropdownMenuButton">
                        <li class="dropdown-item returnTypeClass" href="#" id=467>Unique</li>
                        <li class="dropdown-item returnTypeClass" href="#" id=470>Base</li>
                        <li class="dropdown-item returnTypeClass" href="#" id=474>Magic</li>
                    </ul>
                </div>
            </div>
            <div class="col">
                <div class="dropdown">
                    <button type="button" class="btn btn-sm btn-primary dropdown-toggle " data-bs-toggle="dropdown"
                        data-toggle="tooltip" title="You must also choose a type before picking an item"
                        id="btnPushClassListID">Class</button>
                    <ul class="dropdown-menu" id="ulPushClassListID" aria-labelledby="dropdownMenuButton">

                    </ul>
                </div>
            </div>
            <div class="col">
                <div class="dropdown">
                    <button type="button" class="btn btn-sm btn-primary dropdown-toggle " data-bs-toggle="dropdown"
                        data-toggle="tooltip" title="You must pick both a type and class before this button works"
                        id="btnPickItemListID">Pick item</button>
                    <ul class="dropdown-menu" id="ulPushPickItemListID" aria-labelledby="dropdownMenuButton">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container-xl  pb-1" id="attrAreaID"></div>
    <div class="container-xl  pb-1">
        <div class="row ">
            <div class="col-auto"><label>Sockets</label>
                <div class="form-check form-check-inline ">
                    <input class="form-check-input classSocketQuery" type="radio" name="socketsRadGroup" value="0"
                        checked>
                    <label class="form-check-label" for="flexRadioDefault20">
                        0
                    </label>
                </div>
                <div class="form-check form-check-inline ">
                    <input class="form-check-input classSocketQuery" type="radio" name="socketsRadGroup" value="1">
                    <label class="form-check-label" for="flexRadioDefault21">
                        1
                    </label>
                </div>
                <div class="form-check form-check-inline ">
                    <input class="form-check-input classSocketQuery" type="radio" name="socketsRadGroup" value="2">
                    <label class="form-check-label" for="flexRadioDefault22">
                        2
                    </label>
                </div>
                <div class="form-check form-check-inline ">
                    <input class="form-check-input classSocketQuery" type="radio" name="socketsRadGroup" value="3">
                    <label class="form-check-label" for="flexRadioDefault23">
                        3
                    </label>
                </div>
                <div class="form-check form-check-inline ">
                    <input class="form-check-input classSocketQuery" type="radio" name="socketsRadGroup" value="4">
                    <label class="form-check-label" for="flexRadioDefault24">
                        4
                    </label>
                </div>
                <div class="form-check form-check-inline ">
                    <input class="form-check-input classSocketQuery" type="radio" name="socketsRadGroup" value="5">
                    <label class="form-check-label" for="flexRadioDefault25">
                        5
                    </label>
                </div>
                <div class="form-check form-check-inline ">
                    <input class="form-check-input classSocketQuery" type="radio" name="socketsRadGroup" value="6">
                    <label class="form-check-label" for="flexRadioDefault26">
                        6
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-auto">
                    <div class="form-check form-check-inline ">
                        <input class="form-check-input classEthQuery" type="radio" name="socketsEthGroup" value="False"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault11">
                            Non Ethereal
                        </label>
                    </div>
                    <div class="form-check form-check-inline ">
                        <input class="form-check-input classEthQuery" type="radio" value="True" name="socketsEthGroup">
                        <label class="form-check-label" for="flexRadioDefault10">
                            Ethereal
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row p-1">
            <div class="col-10 text-end">
                <label id="lblCurrentItemID"> -- This is the console section and provides information about your
                    selection -- </label>
            </div>
            <div class="col text-end">
                <button class="btn btn-sm btn-primary text-nowrap" type="button" aria-expanded="false" id="btnAddItemID"
                    data-toggle="tooltip" title="Adds the current item to your trade thread">Add item
                    <img src="FontIcons/earmarkIcon.svg">
                </button>
            </div>
        </div>
        <div class="row p-1">
            <div class="col">
                <button class="btn btn-sm btn-primary text-nowrap" type="button" aria-expanded="false"
                    id="clipboardBtnID" data-toggle="tooltip"
                    title="Copies your entire trade list. You can paste directly it into your trading thread">Clipboard
                    <img src="FontIcons/clipboardIcon.svg">
                </button>
            </div>
            <div class="col">
                <button class="btn btn-sm btn-primary text-nowrap" type="button" aria-expanded="false" id="sortBtnID"
                    aria-controls="attrCollapseID" data-toggle="tooltip" title="">Sort
                    <img src="FontIcons/sortDownIcon.svg">
                </button>
            </div>

            <div class="col">
                <button class="btn btn-sm btn-primary text-nowrap" type="button" aria-expanded="false" id="categBtnID"
                    title="This will add category names for your trade list (also sorts it)">Categorize
                </button>
            </div>

            <div class="col">
                <button class="btn btn-sm btn-primary text-nowrap" type="button" aria-expanded="false" id="saveBtnID"
                    title="Save your trade list to local storage and retrieve it later">Save
                    <img src="FontIcons/save2.svg">
                </button>
            </div>

            <div class="col">
                <button class="btn btn-sm btn-primary text-nowrap" type="button" aria-expanded="false" id="loadBtnID"
                    data-toggle="tooltip" title="Load your trade list from local storage">Load
                    <img src="FontIcons/downloadIcon.svg">
                </button>
            </div>

            <div class="col">
                <button class="btn btn-sm btn-warning text-nowrap" type="button" aria-expanded="false" id="removeBtnID"
                    data-toggle="tooltip" title="Click this button then an item on your trade list to remove it">Remove
                    item
                    <img src="FontIcons/earmarkMinusIcon.svg">
                </button>
            </div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col">
                <button class="btn btn-sm btn-danger bg-gradient text-nowrap" type="button" aria-expanded="false"
                    id="clearBtnID"
                    title="This will clear your entire trade list and you will have to load or start over">
                    Clear Trade List
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <textarea class="w-100 text-nowrap" rows="17" id="tradeThreadTextAreaID"></textarea>
            </div>
        </div>
        <row>
            <div class="col">
                <button class="btn btn-sm btn-danger bg-gradient text-nowrap" type="button" aria-expanded="false"
                    id="clearAllBtnID"
                    title="This will only delete the local data used on this page. You can use a program like CCleaner to clear all of it. After clearing storage you can still save your current values and not lose anything">
                    <img src="FontIcons/warningIcon2.svg"> Clear local data
                </button>
            </div>
        </row>
    </div>
    </div>

</body>

</html>
