<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
    <title>Trade thread builder</title>
</head>

<body class="bg-dark text-light">
    <div class="container-xl pt-1 pb-1">
        <div class="row p-1">
            <div class="col-11">
                <button class="btn btn-sm btn-primary text-nowrap" type="button" data-bs-toggle="collapse"
                    data-bs-target="#attrCollapseID" aria-expanded="false" aria-controls="attrCollapseID"
                    data-toggle="tooltip"
                    title="You can customize the attribute names at any time, but only new items will display changes. If you have an error, reset values, save, then load.">Attribute
                    names
                    <img src="FontIcons/caretDown.svg">
                </button>
            </div>
            <div class="col-1">
                <img title="Turn on night mode" id="moonIconID" src="FontIcons/moonIcon.svg">
                <img title="Turn on day mode" style="-webkit-filter: invert(100%);" id="sunIconID" src="FontIcons/sunIcon.svg">
            </div>
        </div>
        <div class="row collapse text-end" id="attrCollapseID">
            <div class="col-3 attrColID"> </div>
            <div class="col-3 attrColID"> </div>
            <div class="col-3 attrColID"> </div>
            <div class="col-3 attrColID"> </div>
            <div class="row">
                <div class="col-2">
                    <button type="button" class="btn btn-sm btn-warning" id="btnResetAttrNickID" data-toggle="tooltip"
                        title="Reset attribute names and update your trade list">! Reset
                        values</button>
                </div>
                <div class="col-4 offset-6">
                    <button type="button" class="btn btn-sm btn-secondary" id="btnSaveAttrNickID" data-toggle="tooltip"
                        title="Save your attribute names to localStorage. This page loads your custom values on load">Save
                        attributes</button>
                    <button type="button" class="btn btn-sm btn-secondary" id="btnLoadAttrNickID" data-toggle="tooltip"
                        title="Retrieve attribute names from localStorage">Load attributes</button>
                </div>
            </div>
        </div>

    </div>
    <div class="container-xl pb-1">
        <div class="row">
            <div class="col-12">
                <textarea class="w-100 text-nowrap" rows="1"
                    id="testTextAreaID" placeholder="Search"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <ul class="list-group">

                </ul>
            </div>
        </div>
    </div>
    <div class="container-xl  pb-1" id="attrAreaID"></div>
    <div class="container-xl  pb-1">
        <div hidden class="row" id="ethSockRadID">
            <div class="row text-end">
                <div class="col"><label>Sockets</label>
                    <div class="form-check form-check-inline ">
                        <input class="form-check-input classSocketQuery" type="radio" name="socketsRadGroup" value="0"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault20">
                            0
                        </label>
                    </div>
                    <div class="form-check form-check-inline ">
                        <input class="form-check-input classSocketQuery" type="radio" name="socketsRadGroup" value="1">
                        <label class="form-check-label" for="flexRadioDefault21">
                            1
                        </label>
                    </div>
                    <div class="form-check form-check-inline ">
                        <input class="form-check-input classSocketQuery" type="radio" name="socketsRadGroup" value="2">
                        <label class="form-check-label" for="flexRadioDefault22">
                            2
                        </label>
                    </div>
                    <div class="form-check form-check-inline ">
                        <input class="form-check-input classSocketQuery" type="radio" name="socketsRadGroup" value="3">
                        <label class="form-check-label" for="flexRadioDefault23">
                            3
                        </label>
                    </div>
                    <div class="form-check form-check-inline ">
                        <input class="form-check-input classSocketQuery" type="radio" name="socketsRadGroup" value="4">
                        <label class="form-check-label" for="flexRadioDefault24">
                            4
                        </label>
                    </div>
                    <div class="form-check form-check-inline ">
                        <input class="form-check-input classSocketQuery" type="radio" name="socketsRadGroup" value="5">
                        <label class="form-check-label" for="flexRadioDefault25">
                            5
                        </label>
                    </div>
                    <div class="form-check form-check-inline ">
                        <input class="form-check-input classSocketQuery" type="radio" name="socketsRadGroup" value="6">
                        <label class="form-check-label" for="flexRadioDefault26">
                            6
                        </label>
                    </div>
                </div>
            </div>
            <div class="row text-end">
                <div class="col">
                    <div class=" form-check form-check-inline ">
                        <input class=" form-check-input classEthQuery" type="radio" name="socketsEthGroup" value="False"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault11">
                            Non Ethereal
                        </label>
                    </div>
                    <div class="form-check form-check-inline ">
                        <input class="form-check-input classEthQuery" type="radio" value="True" name="socketsEthGroup">
                        <label class="form-check-label" for="flexRadioDefault10">
                            Ethereal
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row p-1">
            <div class="col ">
                <label id="lblCurrentItemID">Start by typing your item. Tab/enter will select the first item from the list. Or you can click on any of the items. Most buttons have mouse over tool tips.</label>
            </div>
            <div class="col-2 text-end">
                <button style="display:none" class="btn btn-sm btn-success text-nowrap text-dark" type="button" aria-expanded="false" id="btnAddItemID"
                    data-toggle="tooltip" title="Adds the current item to your trade thread">Add item
                    <img src="FontIcons/earmarkIcon.svg">
                </button>
            </div>
        </div>
        <div class="row p-1">

            <div class="col-2">
                <button class="btn btn-sm btn-primary text-nowrap" type="button" aria-expanded="false"
                    id="clipboardBtnID" data-toggle="tooltip"
                    title="Copies your entire trade list. You can paste directly it into your trading thread">Clipboard
                    <img src="FontIcons/clipboardIcon.svg">
                </button>
            </div>
            <div class="col-2">
                <button class="btn btn-sm btn-primary text-nowrap" type="button" aria-expanded="false" id="categBtnID"
                    title="This will add category names for your trade list">Categorize
                </button>
            </div>
            <div class="col-2">
                <button class="btn btn-sm btn-primary text-nowrap" type="button" aria-expanded="false" id="saveBtnID"
                    title="Save your trade list to local storage and retrieve it later">Save
                    <img src="FontIcons/save2.svg">
                </button>
            </div>
            <div class="col-2">
                <button class="btn btn-sm btn-primary text-nowrap" type="button" aria-expanded="false" id="loadBtnID"
                    data-toggle="tooltip" title="Load your trade list from local storage">Load
                    <img src="FontIcons/downloadIcon.svg">
                </button>
            </div>
            <div class="col-2">
                <button class="btn btn-sm btn-warning text-nowrap" type="button" aria-expanded="false" id="removeBtnID"
                    data-toggle="tooltip" title="Click this button then an item on your trade list to remove it">Remove
                    item
                    <img src="FontIcons/earmarkMinusIcon.svg">
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <textarea class="w-100 text-nowrap bg-dark text-light" rows="25"
                    id="tradeThreadTextAreaID"></textarea>
            </div>
        </div>

  

<div class="row p-1">
    <div class="col">
        <div class="float-start">
            <button class="btn btn-sm btn-danger bg-gradient text-nowrap" type="button" aria-expanded="false"
            id="clearBtnID"
            title="This will clear your entire trade list and you will have to load or start over">
            Delete Trade List
        </button>
        </div>
            <div class="float-end">
                <button class="btn btn-sm btn-danger bg-gradient text-nowrap" type="button" aria-expanded="false"
                    id="clearAllBtnID"
                    title="This will only delete the local data used for this webpage only. You can use a program like CCleaner to clear all your local storage. After clearing storage you can still save your current trade in the trade window and not lose anything">
                    <img src="FontIcons/warningIcon2.svg">Delete local storage
                </button>
            </div>

        </div>
    
        </div>

            <div class=" p-2 float-end">
                <button style="display: none;" class="btn btn-sm btn-danger bg-gradient text-nowrap" type="button" aria-expanded="false"
                    id="testBtnID" title="This button is for testing purposes only and should not do anything :P">
                    Test </button>
            </div>

    </div>

    
</body>

</html>
